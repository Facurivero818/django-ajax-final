<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body class = "container text-center p-5">   
    <div class="m-4"><h1>CALCULADORA PROYECTO SINTAXIS</h1></div>
    <form class="formulario" method="POST"> 
        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese Operaci√≥n</span>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Ej: 2+3*5/6" name = "operacion">
                <label for="floatingInputGroup1"></label>
            </div>
        </div>
        <div><input class="btn btn-primary" id="boton" type="submit" value ="Calcular"></div>
    </form>

    <div class = " row mt-4 mb-4 text-start">
        <div class ="col-2"><h2>Resultado: </h2></div>
        <div class ="col-8 border rounded-2 text-center"><h2 id="resp"></h2></div>
    </div>

    <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          PRODUCCION GRAMATICAL
    </button>
    <div class = "row text-center">
    <div class="collapse col-2" id="collapseExample">
        <div class="card card-body">
          S-> NT; <br>
          T-> C | CT<br>
          C-> ON | DR <br>
          O-> + | - | * <br>
          D-> / <br>
          N-> 0 a 9 <br>
          R-> 1 a 9
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
</body>
</html>
